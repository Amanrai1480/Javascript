    // problem--> we have given two buttons start and stop if we click start then printing start of setinterval if we click stop then the printing will stop.
    
    const fun=function(str){
       console.log(str+"hello aman"); 
    }
    // setInterval(fun,2000,"hyy ")

 let result;
 function start(){
    document.querySelector("#start").addEventListener("click",function(){
    console.log("start clciked");
    result=setInterval(fun,2000,"hello ")
})
 }

 function stop(){
    document.querySelector("#stop").addEventListener("click",function(){
    console.log("stop clicked");
    clearInterval(result)
}) 
 }
 start()
 stop()
